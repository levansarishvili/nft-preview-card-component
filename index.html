<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="nft-card-component">
      <img
        class="nft-card-img"
        src="/images/image-equilibrium.jpg"
        alt="equilibrium photo"
      />

      <div class="nft-card-img-overlay"></div>
      <h1 class="nft-card-header">Equilibrium #3429</h1>
      <p class="nft-card-text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="nft-details">
        <div class="nft-price">
          <svg
            class="ethereum-icon"
            width="11"
            height="18"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8"
            />
          </svg>
          <p class="nft-price">0.041 ETH</p>
        </div>
        <div class="nft-offer-time">
          <svg
            class="clock-icon"
            width="17"
            height="17"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9"
            />
          </svg>
          <p class="nft-offer-time-text">3 days left</p>
        </div>
      </div>
      <div class="rectangle"></div>

      <div class="nft-author">
        <img
          class="nft-author-img"
          src="/images/image-avatar.png"
          alt="author avatar"
        />
        <p class="nft-author-text">Creation of</p>
        <p class="nft-author-name">Jules Wyvern</p>
      </div>
    </section>
  </body>
</html>
